<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>HDR sample</title>
	<link type="text/css" rel="stylesheet" href="../examples/main.css">
</head>
<body>
	<script type="importmap">
		{
			"imports": {
				"three": "../src/Three.js",
				"three/addons/": "../examples/jsm/"
			}
		}
	</script>

	<script type="module">
		import {
			OrthographicCamera,
			// PerspectiveCamera,
			Scene,
			WebGLRenderer,
			AxesHelper,
			PlaneGeometry,
			MeshBasicMaterial,
			Mesh,
			NoToneMapping,
			LinearToneMapping,
			ReinhardToneMapping,
		} from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import Stats from 'three/addons/libs/stats.module.js';

		let renderer, scene, camera, controls, stats;
		let mesh;
		let isDirty = true;
		let lastTime = performance.now();

		init();
		render();

		function init() {

			initViewer();
			initObjects();
			initGUI();

		}

		function initViewer() {

			const width = window.innerWidth;
			const height = window.innerHeight;
			const aspect = width / height;

			// camera = new PerspectiveCamera( 45, aspect, 0.1, 1000 );
			camera = new OrthographicCamera( - aspect, aspect, 1, - 1, 0, 1 );
			// camera = new OrthographicCamera( - width / 2, width / 2, height / 2, - height / 2, 0, 100 );

			scene = new Scene();
			scene.matrixAutoUpdate = false;

			const axes = new AxesHelper( 10 );
			axes.matrixAutoUpdate = false;
			scene.add( axes );

			renderer = new WebGLRenderer();
			renderer.setClearColor( 0x333333 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( width, height );
			renderer.toneMapping = ReinhardToneMapping;
			renderer.toneMappingExposure = 2.0;
			renderer.domElement.style.touchAction = 'none';
			document.body.appendChild( renderer.domElement );

			controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0, 0 );

			stats = new Stats();
			document.body.appendChild( stats.dom );

			controls.addEventListener( 'change', () => isDirty = true );
			window.addEventListener( 'resize', onWindowResize, false );

		}

		function initObjects() {

			new RGBELoader().load( '../examples/textures/memorial.hdr', ( texture, textureData ) => {

				// console.log( textureData );
				// console.log( texture );

				const material = new MeshBasicMaterial( { map: texture } );
				const quad = new PlaneGeometry( 1.5 * textureData.width / textureData.height, 1.5 );
				mesh = new Mesh( quad, material );
				mesh.matrixAutoUpdate = false;
				scene.add( mesh );
				isDirty = true;

			} );

		}

		function initGUI() {

			const gui = new GUI();
			const gui_options = {
				'toneMapping': 'reihard',
				'exposure': renderer.toneMappingExposure,
			};
			const toneMappingParams = {
				'linear': LinearToneMapping,
				'reihard': ReinhardToneMapping,
				'none': NoToneMapping
			};
			gui.add( gui_options, 'toneMapping', toneMappingParams ).onChange( ( value ) => {

				renderer.toneMapping = value;
				isDirty = true;

			} );
			gui.add( gui_options, 'exposure', 0, 4, 0.01 ).onChange( ( value ) => {

				renderer.toneMappingExposure = value;
				isDirty = true;

			} );

		}

		function onWindowResize() {

			const w = window.innerWidth;
			const h = window.innerHeight;
			const aspect = w / h;
			const frustumHeight = camera.top - camera.bottom;

			camera.left = - frustumHeight * aspect / 2;
			camera.right = frustumHeight * aspect / 2;
			camera.updateProjectionMatrix();

			renderer.setSize( w, h );
			isDirty = true;

		}

		function render() {

			requestAnimationFrame( render );

			const now = performance.now();
			if ( now - lastTime < 10 ) return;
			lastTime = now;

			stats.begin();

			if ( isDirty ) {

				isDirty = false;
				renderer.render( scene, camera );

			}

			stats.end();

		}

		window.renderer = renderer;
		window.scene = scene;
	</script>
</body>
</html>

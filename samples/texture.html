<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>index</title>
	<link type="text/css" rel="stylesheet" href="../examples/main.css">
</head>
<body>
	<script type="importmap">
		{
			"imports": {
				"three": "../src/Three.js",
				"three/addons/": "../examples/jsm/"
			}
		}
	</script>

	<script type="module">
		import {
			OrthographicCamera,
			PerspectiveCamera,
			Scene,
			WebGLRenderer,
			AxesHelper,
			TextureLoader,
			NoColorSpace,
			SRGBColorSpace,
			LinearSRGBColorSpace,
			BoxGeometry,
			MeshBasicMaterial,
			Mesh,
		} from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import Stats from 'three/addons/libs/stats.module.js';

		let renderer, scene, camera, controls, stats;
		let isDirty = true;
		let lastTime = performance.now();
		let texture;

		const width = window.innerWidth;
		const height = window.innerHeight;

		init();
		render();

		function init() {

			initViewer();
			initObjects();
			initGUI();
		
		}

		function initViewer() {

			camera = new PerspectiveCamera( 45, width / height, 0.1, 1000 );
			// camera = new OrthographicCamera( - width / 2, width / 2, height / 2, - height / 2, 1, 1000 );
			camera.position.set( 0, 1, 3 );

			scene = new Scene();
			scene.matrixAutoUpdate = false;

			const axes = new AxesHelper( 10 );
			axes.matrixAutoUpdate = false;
			scene.add( axes );

			renderer = new WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0x333333 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( width, height );
			renderer.domElement.style.touchAction = 'none';
			document.body.appendChild( renderer.domElement );

			controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0, 0 );
			// controls.update();

			stats = new Stats();
			document.body.appendChild( stats.dom );

			controls.addEventListener( 'change', () => isDirty = true );
			window.addEventListener( 'resize', onWindowResize, false );

		}

		function initObjects() {

			const geometry = new BoxGeometry();

			texture = new TextureLoader().load( '../examples/textures/crate.gif', () => {

				isDirty = true;
		
			} );
			texture.colorSpace = SRGBColorSpace;
			// texture.onUpdate = () => {};

			const material = new MeshBasicMaterial( { map: texture } );

			const mesh = new Mesh( geometry, material );
			scene.add( mesh );

		}

		function initGUI() {

			const gui = new GUI();

			const guiData = {
				'mipmaps': texture.generateMipmaps,
				'anisotropy': 1,
				'colorSpace': texture.colorSpace,
			};
		
			gui.add( guiData, 'mipmaps' ).onChange( ( value ) => {

				texture.generateMipmaps = value;
				texture.needsUpdate = true;
				isDirty = true;
		
			} );

			gui.add( guiData, 'anisotropy' ).onChange( ( value ) => {

				texture.anisotropy = value;
				texture.needsUpdate = true;
				isDirty = true;
		
			} );
		
			gui.add( guiData, 'colorSpace' )
				.options( { 'default': NoColorSpace, 'srgb': SRGBColorSpace, 'srgb-linear': LinearSRGBColorSpace } )
				.onChange( ( value ) => {

					texture.colorSpace = value;
					texture.needsUpdate = true;
					isDirty = true;
		
				} );

		}

		function onWindowResize() {

			const w = window.innerWidth;
			const h = window.innerHeight;
			camera.aspect = w / h;
			// camera.left = - w / 2;
			// camera.right = w / 2;
			// camera.top = h / 2;
			// camera.bottom = - h / 2;
			camera.updateProjectionMatrix();
			renderer.setSize( w, h );
			isDirty = true;
		
		}

		function render() {
		
			requestAnimationFrame( render );

			const now = performance.now();
			if ( now - lastTime < 16 ) return;
			lastTime = now;

			stats.begin();
		
			if ( isDirty ) {

				isDirty = false;
				renderer.render( scene, camera );

			}

			stats.end();

		}
	</script>
</body>
</html>

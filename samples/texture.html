	<script type="module">
		import {
			// OrthographicCamera,
			PerspectiveCamera,
			Scene,
			WebGLRenderer,
			AxesHelper,
			TextureLoader,
			DataTexture,
			VideoTexture,
			RGBAFormat,
			UnsignedByteType,
			NoColorSpace,
			SRGBColorSpace,
			LinearSRGBColorSpace,
			BoxGeometry,
			MeshBasicMaterial,
			Mesh,
			WebGLRenderTarget,
			// ColorManagement,
		} from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import Stats from 'three/addons/libs/stats.module.js';
		import { gpuPickId } from './common/picking.js';

		/* @see https://discourse.threejs.org/t/updates-to-color-management-in-three-js-r152/50791 */
		// ColorManagement.enabled = false;

		let renderer, scene, camera, controls, stats;
		let pickRenderTarget;
		const textures = [];
		let isDirty = true;
		let requestRenderMode = false;
		let lastTime = performance.now();

		const width = window.innerWidth;
		const height = window.innerHeight;

		init();
		render();

		function init() {

			initViewer();
			initObjects();
			initGUI();
		
		}

		function initViewer() {

			camera = new PerspectiveCamera( 45, width / height, 0.1, 1000 );
			// camera = new OrthographicCamera( - width / 2, width / 2, height / 2, - height / 2, 1, 1000 );
			camera.position.set( 0, 1, 3 );

			scene = new Scene();
			scene.matrixAutoUpdate = false;

			const axes = new AxesHelper( 10 );
			axes.matrixAutoUpdate = false;
			scene.add( axes );

			renderer = new WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0x333333 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( width, height );
			renderer.domElement.style.touchAction = 'none';
			document.body.appendChild( renderer.domElement );

			pickRenderTarget = new WebGLRenderTarget();
			// NOTE: 设置为false可节省开销 */
			pickRenderTarget.depthBuffer = false;

			controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0, 0 );
			// controls.update();

			stats = new Stats();
			document.body.appendChild( stats.dom );

			controls.addEventListener( 'change', () => isDirty = true );
			window.addEventListener( 'resize', onWindowResize, false );

		}

			mesh.matrixAutoUpdate = false;
			mesh.position.x = - 2;
			mesh.updateMatrix();
			scene.add( mesh );

			texture2.colorSpace = SRGBColorSpace;
			textures.push( texture2 );

			mesh2.matrixAutoUpdate = false;
			mesh2.position.x = 2;
			mesh2.updateMatrix();
			scene.add( mesh2 );

			//

			const video = document.getElementById( 'video' );
			video.play();

			const texture3 = new VideoTexture( video );
			texture3.colorSpace = SRGBColorSpace;
			textures.push( texture3 );
		
			const mesh3 = new Mesh( geometry, new MeshBasicMaterial( { map: texture3 } ) );
			mesh3.matrixAutoUpdate = false;

		}

		function initGUI() {

			const gui = new GUI();

			const gui_options = {
				'requestRenderMode': requestRenderMode,
				'pick': false,
				'disposePickRenderTarget': () => {

					/* NOTE: 如果只是调用renderTarget.dispose()，则下次渲染又会重新创建 */
					pickRenderTarget.dispose();
					isDirty = true;

				}
			};
			gui.add( gui_options, 'requestRenderMode' ).onChange( ( value ) => requestRenderMode = value );
			gui.add( gui_options, 'pick' ).onChange( ( value ) => {

				if ( value ) {

					renderer.domElement.addEventListener( 'mousedown', onMouseDown );
					renderer.domElement.style.cursor = 'pointer';
		
				} else {

					renderer.domElement.removeEventListener( 'mousedown', onMouseDown );
					renderer.domElement.style.cursor = 'default';
		
				}

			} );
			gui.add( gui_options, 'disposePickRenderTarget' );

			const texture = textures[ 1 ];
			const textureFolder = gui.addFolder( 'texture' );
			const textureFolder_options = {
				'mipmaps': texture.generateMipmaps,
				'anisotropy': 1,
				'colorSpace': texture.colorSpace,
				'dispose': () => {

					/* NOTE: 如果只是调用texture.dispose()，则下次渲染又会重新创建并上传纹理 */
					texture.dispose();
					// texture.image = null;
					isDirty = true;
		
				},
			};
			textureFolder.add( textureFolder_options, 'mipmaps' ).onChange( ( value ) => {

				texture.generateMipmaps = value;
				texture.needsUpdate = true;
				isDirty = true;
		
			} );
			textureFolder.add( textureFolder_options, 'anisotropy' ).onChange( ( value ) => {

				texture.anisotropy = value;
				texture.needsUpdate = true;
				isDirty = true;
		
			} );
			textureFolder.add( textureFolder_options, 'colorSpace', { 'default': NoColorSpace, 'srgb': SRGBColorSpace, 'srgb-linear': LinearSRGBColorSpace } )
				.onChange( ( value ) => {

					texture.colorSpace = value;
					texture.needsUpdate = true;
					isDirty = true;
		
				} );
			textureFolder.add( textureFolder_options, 'dispose' );

		}

		function onWindowResize() {

			const w = window.innerWidth;
			const h = window.innerHeight;
			camera.aspect = w / h;
			// camera.left = - w / 2;
			// camera.right = w / 2;
			// camera.top = h / 2;
			// camera.bottom = - h / 2;
			camera.updateProjectionMatrix();
			renderer.setSize( w, h );
			/* 在picking.js中调用了setSize() */
			// const dpr = renderer.getPixelRatio();
			// pickRenderTarget.setSize( window.innerWidth * dpr, window.innerHeight * dpr );
			isDirty = true;
		
		}

		function onMouseDown( event ) {

			const { pickIdColor } = gpuPickId( {
				camera,
				renderer,
				selectObject: scene,
				x: event.clientX,
				y: event.clientY,
				pickSize: 5,
				pickRenderTarget
			} );
			console.log( pickIdColor );
		
		}

		function render() {
		
			requestAnimationFrame( render );

			const now = performance.now();
			if ( now - lastTime < 10 ) return;
			lastTime = now;

			stats.begin();
		
			if ( isDirty || ! requestRenderMode ) {

				isDirty = false;
				renderer.render( scene, camera );

			}

			stats.end();

		}

		window.renderer = renderer;
		window.scene = scene;
	</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>gltf sample</title>
	<link type="text/css" rel="stylesheet" href="../examples/main.css">
</head>
<body>
	<script type="importmap">
		{
			"imports": {
				"three": "../src/Three.js",
				"three/addons/": "../examples/jsm/"
			}
		}
	</script>

	<script type="module">
		import {
			PerspectiveCamera,
			Scene,
			WebGLRenderer,
			AxesHelper,
			AmbientLight,
			DirectionalLight,
			Euler,
			Quaternion,
			AnimationMixer,
			Clock,
		} from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
		import { KTX2Loader } from 'three/addons/loaders/KTX2Loader.js';
		import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
		import { MeshoptDecoder } from 'three/addons/libs/meshopt_decoder.module.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import Stats from 'three/addons/libs/stats.module.js';

		let renderer, scene, camera, controls, stats, clock;
		let gltf, mixer;
		let isDirty = true;
		let lastTime = performance.now();

		const width = window.innerWidth;
		const height = window.innerHeight;

		init();
		render();

		function init() {

			initViewer();
			initObjects();
			initGUI();

		}

		function initViewer() {

			camera = new PerspectiveCamera( 45, width / height, 0.1, 10000 );
			// camera = new OrthographicCamera( - width / 2, width / 2, height / 2, - height / 2, 0.1, 1000 );
			camera.position.set( 0, 2, 8 );

			scene = new Scene();
			// scene.matrixAutoUpdate = false;
			/* NOTE: 场景中的所有物体需要手动调用 updateMatrixWorld() */
			// scene.matrixWorldAutoUpdate = false;

			const axes = new AxesHelper( 10 );
			axes.matrixAutoUpdate = false;
			scene.add( axes );

			const ambientLight = new AmbientLight( 0xffffff, 0.6 );
			scene.add( ambientLight );

			const lightColor = 0xffffff;
			const intensity = 0.5;

			const dirLight = new DirectionalLight( lightColor, intensity );
			dirLight.castShadow = true;
			dirLight.position.set( 1, 1, 1 );
			scene.add( dirLight );

			const dirLight2 = new DirectionalLight( lightColor, intensity );
			dirLight2.castShadow = true;
			dirLight2.position.set( - 1, 1, 1 );
			scene.add( dirLight2 );

			const dirLight3 = new DirectionalLight( lightColor, intensity );
			dirLight3.castShadow = true;
			dirLight3.position.set( - 1, - 1, 1 );
			scene.add( dirLight3 );

			const dirLight4 = new DirectionalLight( lightColor, intensity );
			dirLight4.castShadow = true;
			dirLight4.position.set( 1, - 1, 1 );
			scene.add( dirLight4 );

			renderer = new WebGLRenderer( { antialias: false } );
			renderer.setClearColor( 0x333333 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( width, height );
			// renderer.shadowMap.enabled = true;
			renderer.domElement.style.touchAction = 'none';
			document.body.appendChild( renderer.domElement );

			controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0, 0 );

			stats = new Stats();
			document.body.appendChild( stats.dom );

			clock = new Clock();

			controls.addEventListener( 'change', () => isDirty = true );
			// renderer.domElement.addEventListener( 'mousedown', onMouseDown, false );
			// renderer.domElement.addEventListener( 'mousemove', onMouseMove, false );
			// renderer.domElement.addEventListener( 'mouseup', onMouseUp, false );
			window.addEventListener( 'resize', onWindowResize, false );

		}

		function initObjects() {

			const ktx2Loader = new KTX2Loader();
			ktx2Loader.setTranscoderPath( '../examples/jsm/libs/basis/' );
			ktx2Loader.detectSupport( renderer );

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( '../examples/jsm/libs/draco/' );

			const loader = new GLTFLoader();
			loader.setKTX2Loader( ktx2Loader );
			loader.setDRACOLoader( dracoLoader );
			loader.setMeshoptDecoder( MeshoptDecoder );

			// loader.load( './assets/models/gltf/box.glb', ( gltfData ) => {
			// loader.load( './assets/models/gltf/BoxUnlit/BoxUnlit.gltf', ( gltfData ) => {

			loader.load( './assets/models/gltf/BoxInstanced/BoxInstanced.gltf', ( gltfData ) => {

				// loader.load( './assets/models/gltf/CesiumBalloon/CesiumBalloon.glb', ( gltfData ) => {
				// loader.load( './assets/models/gltf/CesiumBalloonKTX2/CesiumBalloonKTX2.glb', ( gltfData ) => {
				// loader.load( './assets/models/gltf/CesiumDrone/CesiumDrone.glb', ( gltfData ) => {
				// loader.load( './assets/models/gltf/CesiumMilkTruckDraco/CesiumMilkTruckDraco.gltf', ( gltfData ) => {
				// loader.load( './assets/models/gltf/GroundVehicle/GroundVehicle.glb', ( gltfData ) => {
				// loader.load( './assets/models/gltf/PointCloudWave/PointCloudWave.glb', ( gltfData ) => {
				// loader.load( './assets/models/gltf/WoodTower/WoodTower.glb', ( gltfData ) => {
				// loader.load( './assets/models/gltf/ShadowTester/ShadowTester.glb', ( gltfData ) => {

				// loader.load( '../examples/models/gltf/AnisotropyBarnLamp.glb', ( gltfData ) => {

				// loader.load( '../examples/models/gltf/BoomBox.glb', ( gltfData ) => {

				// loader.load( '../examples/models/gltf/coffeemat.glb', ( gltfData ) => {
				// loader.load( '../examples/models/gltf/ferrari.glb', ( gltfData ) => {
				// loader.load( '../examples/models/gltf/facecap.glb', ( gltfData ) => {

				// loader.load( '../examples/models/gltf/ClearcoatTest/ClearcoatTest.glb', ( gltfData ) => {
				// loader.load( '../examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', ( gltfData ) => {
				// loader.load( '../examples/models/gltf/Flower/Flower.glb', ( gltfData ) => {
				// loader.load( '../examples/models/gltf/Nefertiti/Nefertiti.glb', ( gltfData ) => {
				// loader.load( '../examples/models/gltf/RobotExpressive/RobotExpressive.glb', ( gltfData ) => {

				// loader.load( '../examples/models/gltf/AnimatedMorphSphere/glTF/AnimatedMorphSphere.gltf', ( gltfData ) => {

				gltf = gltfData;
				console.log( gltf );
				scene.add( gltf.scene );
				isDirty = true;

				gltf.scene.traverse( ( obj ) => {

					obj.castShadow = true;
					obj.receiveShadow = true;

					if ( obj.morphTargetInfluences !== undefined ) {

						console.log( obj );

					}

					if ( obj.isSkinnedMesh ) {

						console.log( 'skinnedMesh', obj );

					}

				} );

			} );

		}

		function initGUI() {

			const gui = new GUI();
			const gui_options = {
				'playAnimation': playAnimation,
				'stopAnimation': stopAnimation
			};
			gui.add( gui_options, 'playAnimation' );
			gui.add( gui_options, 'stopAnimation' );

		}

		function playAnimation() {

			if ( gltf.animations && gltf.animations.length ) {

				mixer = new AnimationMixer( gltf.scene );
				// mixer.clipAction( gltf.animations[ 0 ] ).play();
				gltf.animations.forEach( ( clip ) => mixer.clipAction( clip ).play() );

			}

		}

		function stopAnimation() {

			mixer.stopAllAction();
			mixer.uncacheRoot( gltf.scene );
			mixer = undefined;

		}


		function onWindowResize() {

			const w = window.innerWidth;
			const h = window.innerHeight;
			camera.aspect = w / h;
			// camera.left = - w / 2;
			// camera.right = w / 2;
			// camera.top = h / 2;
			// camera.bottom = - h / 2;
			camera.updateProjectionMatrix();
			renderer.setSize( w, h );
			isDirty = true;

		}

		let isDragging = false;
		let previousMousePosition = {
			x: 0,
			y: 0
		};

		function onMouseDown() {

			isDragging = true;

		}

		function onMouseMove( e ) {

			const deltaMove = {
				x: e.offsetX - previousMousePosition.x,
				y: e.offsetY - previousMousePosition.y
			};

			if ( isDragging ) {

				const deltaRotationQuaternion = new Quaternion()
					.setFromEuler( new Euler(
						toRadians( deltaMove.y * 0.1 ),
						toRadians( deltaMove.x * 0.1 ),
						0,
						'XYZ'
					) );

				camera.quaternion.multiplyQuaternions( deltaRotationQuaternion, camera.quaternion );

				isDirty = true;

			}

			previousMousePosition = {
				x: e.offsetX,
				y: e.offsetY
			};

		}

		function onMouseUp() {

			isDragging = false;

		}

		function toRadians( angle ) {

			return angle * ( Math.PI / 180 );

		}

		function render( ) {

			requestAnimationFrame( render );

			const now = performance.now();
			const delta = now - lastTime;
			if ( delta < 10 ) return;
			lastTime = now;

			stats.begin();

			// const clockDelta = clock.getDelta();
			if ( mixer ) {

				mixer.update( delta * 0.001 );
				// mixer.update( clockDelta );
				isDirty = true;

			}

			if ( isDirty ) {

				isDirty = false;
				renderer.render( scene, camera );

			}

			stats.end();

		}

		window.renderer = renderer;
		window.scene = scene;
	</script>
</body>
</html>

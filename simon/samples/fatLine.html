<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>粗线</title>
	<link type="text/css" rel="stylesheet" href="../../examples/main.css">
</head>
<body>
	<script type="importmap">
		{
			"imports": {
				"three": "../../src/Three.js",
				"three/addons/": "../../examples/jsm/"
			}
		}
	</script>

	<script type="module">
		import {
			PerspectiveCamera,
			Scene,
			WebGLRenderer,
			AxesHelper,
		} from 'three';
		import { LineGeometry } from 'three/addons/lines/LineGeometry.js';
		import { Line2 } from 'three/addons/lines/Line2.js';
		import { LineMaterial } from 'three/addons/lines/LineMaterial.js';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import Stats from 'three/addons/libs/stats.module.js';

		let renderer, scene, camera, controls, stats;
		let isDirty = true;
		let lastTime = performance.now();
		let line;

		const width = window.innerWidth;
		const height = window.innerHeight;

		init();
		render();

		function init() {

			initViewer();
			initObjects();
			initGUI();

		}

		function initViewer() {

			camera = new PerspectiveCamera( 45, width / height, 0.1, 1000 );
			camera.position.set( 0, 10, 30 );

			scene = new Scene();
			scene.matrixAutoUpdate = false;
			/* NOTE: 场景中的所有物体需要手动调用 updateMatrixWorld() */
			// scene.matrixWorldAutoUpdate = false;

			const axes = new AxesHelper( 10 );
			axes.matrixAutoUpdate = false;
			// scene.add( axes );

			renderer = new WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0x333333 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( width, height );
			renderer.domElement.style.touchAction = 'none';
			document.body.appendChild( renderer.domElement );

			controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0, 0 );

			stats = new Stats();
			document.body.appendChild( stats.dom );

			controls.addEventListener( 'change', () => isDirty = true );
			window.addEventListener( 'resize', onWindowResize, false );

		}

		function initObjects() {

			const geometry = new LineGeometry();
			geometry.setPositions( [ 0, 0, 0, 10, 0, 0 ] );
			line = new Line2( geometry, new LineMaterial( {
				color: 0x00ff00,
				linewidth: 4,
			} ) );
			scene.add( line );

		}

		function initGUI() {

			const gui = new GUI();
			const gui_options = {
				'setPositions': () => {

					line.geometry.dispose();
					line.geometry.setPositions( [ 0, 0, 0, 10, 0, 0, 10, 5, 0 ] );
					// line.computeLineDistances(); // for dashed line
					isDirty = true;

				},
			};
			gui.add( gui_options, 'setPositions' );

		}

		function onWindowResize() {

			const w = window.innerWidth;
			const h = window.innerHeight;
			camera.aspect = w / h;
			camera.updateProjectionMatrix();
			renderer.setSize( w, h );
			isDirty = true;

		}

		function render() {

			requestAnimationFrame( render );

			const now = performance.now();
			if ( now - lastTime < 10 ) return;
			lastTime = now;

			stats.begin();

			if ( isDirty ) {

				isDirty = false;
				renderer.render( scene, camera );

			}

			stats.end();

		}

		window.renderer = renderer;
		window.scene = scene;
	</script>
</body>
</html>

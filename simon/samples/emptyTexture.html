<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>emptyTexture sample</title>
	<link type="text/css" rel="stylesheet" href="../examples/main.css">
</head>
<body>
	<script type="importmap">
		{
			"imports": {
				"three": "../src/Three.js",
				"three/addons/": "../examples/jsm/"
			}
		}
	</script>

	<script type="module">
		import {
			PerspectiveCamera,
			Scene,
			WebGLRenderer,
			AxesHelper,
			BoxGeometry,
			RawShaderMaterial,
			GLSL3,
			Mesh,
			DataTexture,
			RGBAFormat,
			UnsignedByteType
		} from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import Stats from 'three/addons/libs/stats.module.js';

		let renderer, scene, camera, controls, stats;
		let mesh;
		let isDirty = true;
		let lastTime = performance.now();

		const width = window.innerWidth;
		const height = window.innerHeight;

		init();
		render();

		function init() {

			initViewer();
			initObjects();
			initGUI();
		
		}

		function initViewer() {

			camera = new PerspectiveCamera( 45, width / height, 0.1, 1000 );
			camera.position.set( 0, 1, 3 );

			scene = new Scene();
			scene.matrixAutoUpdate = false;
			/* NOTE: 场景中的所有物体需要手动调用 updateMatrixWorld() */
			scene.matrixWorldAutoUpdate = false;

			const axes = new AxesHelper( 10 );
			axes.matrixAutoUpdate = false;
			// scene.add( axes );

			renderer = new WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0x333333 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( width, height );
			renderer.domElement.style.touchAction = 'none';
			document.body.appendChild( renderer.domElement );

			controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0, 0 );
			// controls.update();

			stats = new Stats();
			document.body.appendChild( stats.dom );

			controls.addEventListener( 'change', () => isDirty = true );
			window.addEventListener( 'resize', onWindowResize, false );

		}

		function initObjects() {

			const geometry = new BoxGeometry();
			const material = new RawShaderMaterial( {
				glslVersion: GLSL3,
				uniforms: {
					dataMap: { value: null }
				},
				vertexShader: `
precision highp float;
precision highp int;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

in vec3 position;

void main() {
	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
				`,
				fragmentShader: `
precision highp float;
precision highp int;

uniform sampler2D dataMap;

out vec4 outColor;

void main() {
	outColor = texture( dataMap, vec2( 0.5, 0.5 ) );
}
				`,
			} );
			mesh = new Mesh( geometry, material );
			scene.add( mesh );

		}

		function initGUI() {

			const gui = new GUI();
			const gui_options = {
				'设置dataMap的值': () => {

					const r = Math.floor( Math.random() * 255 );
					const g = Math.floor( Math.random() * 255 );
					const b = Math.floor( Math.random() * 255 );
					const a = 255;
		
					const dataMap = mesh.material.uniforms.dataMap;

					if ( dataMap.value === null ) {

						dataMap.value = new DataTexture( new Uint8Array( [ r, g, b, a ] ), 1, 1, RGBAFormat, UnsignedByteType );
		
					} else {

						// dataMap.value.image.data.set( [ r, g, b, a ] );
		
						dataMap.value.dispose();
						dataMap.value.source = null;
						dataMap.value = new DataTexture( new Uint8Array( [ r, g, b, a, r, g, b, a ] ), 2, 1, RGBAFormat, UnsignedByteType );

					}
		
					dataMap.value.needsUpdate = true;
					isDirty = true;

				}
			};
			gui.add( gui_options, '设置dataMap的值' );

		}

		function onWindowResize() {

			const w = window.innerWidth;
			const h = window.innerHeight;
			camera.aspect = w / h;
			camera.updateProjectionMatrix();
			renderer.setSize( w, h );
			isDirty = true;
		
		}

		function render() {
		
			requestAnimationFrame( render );

			const now = performance.now();
			if ( now - lastTime < 10 ) return;
			lastTime = now;

			stats.begin();
		
			if ( isDirty ) {

				isDirty = false;
				renderer.render( scene, camera );

			}

			stats.end();

		}

		window.renderer = renderer;
		window.scene = scene;
	</script>
</body>
</html>

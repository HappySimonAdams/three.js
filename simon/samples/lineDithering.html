<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>lineDithering sample</title>
	<link type="text/css" rel="stylesheet" href="../examples/main.css">
</head>
<body>
	<script type="importmap">
		{
			"imports": {
				"three": "../src/Three.js",
				"three/addons/": "../examples/jsm/"
			}
		}
	</script>

	<script type="module">
		import {
			OrthographicCamera,
			Scene,
			WebGLRenderer,
			AxesHelper,
			GridHelper,
			AdditiveBlending,
		} from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import Stats from 'three/addons/libs/stats.module.js';

		let renderer, scene, camera, controls, stats;
		let isDirty = true;
		let lastTime = performance.now();

		const width = window.innerWidth;
		const height = window.innerHeight;

		init();
		render();

		function init() {

			initViewer();
			initObjects();
			initGUI();
		
		}

		function initViewer() {

			camera = new OrthographicCamera( - width / 2, width / 2, height / 2, - height / 2, 0.1, 2000 );
			camera.position.set( 0, 1000, 0 );

			scene = new Scene();
			scene.matrixAutoUpdate = false;
			/* NOTE: 场景中的所有物体需要手动调用 updateMatrixWorld() */
			scene.matrixWorldAutoUpdate = false;

			const axes = new AxesHelper( 10 );
			axes.matrixAutoUpdate = false;
			// scene.add( axes );

			// NOTE: 抗锯齿(MSAA)会造成线条抖动，关闭抗锯齿可减小抖动，但不能完全避免抖动
			renderer = new WebGLRenderer( /* { antialias: true } */ );
			renderer.setClearColor( 0x333333 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( width, height );
			renderer.domElement.style.touchAction = 'none';
			document.body.appendChild( renderer.domElement );

			controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0, 0 );
			controls.enableRotate = false;
			// controls.update();

			stats = new Stats();
			document.body.appendChild( stats.dom );

			controls.addEventListener( 'change', () => isDirty = true );
			window.addEventListener( 'resize', onWindowResize, false );

		}

		function initObjects() {

			const grid = new GridHelper( 2000, 100 );
			grid.matrixAutoUpdate = false;
			// grid.material.blending = AdditiveBlending;
			scene.add( grid );

		}

		function initGUI() {

			// const gui = new GUI();
			// const gui_options = {
			// };
			// gui.add( gui_options, 'translate' );
			// gui.add( gui_options, 'dispose' );

		}

		function onWindowResize() {

			const w = window.innerWidth;
			const h = window.innerHeight;
			camera.left = - w / 2;
			camera.right = w / 2;
			camera.top = h / 2;
			camera.bottom = - h / 2;
			camera.updateProjectionMatrix();
			renderer.setSize( w, h );
			isDirty = true;
		
		}

		function render() {
		
			requestAnimationFrame( render );

			const now = performance.now();
			if ( now - lastTime < 10 ) return;
			lastTime = now;

			stats.begin();
		
			if ( isDirty ) {

				isDirty = false;
				renderer.render( scene, camera );

			}

			stats.end();

		}

		window.renderer = renderer;
		window.scene = scene;
	</script>
</body>
</html>

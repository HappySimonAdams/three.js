			axes.matrixAutoUpdate = false;
			// scene.add( axes );

			// renderer.outputColorSpace = NoColorSpace;

			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( width, height );
			renderer.domElement.style.touchAction = 'none';
			document.body.appendChild( renderer.domElement );

		function initGUI() {

			const gui = new GUI();
			const gui_options = {
				'samples': renderTarget.samples,
			};
			gui.add( gui_options, 'samples', 0, 4 ).step( 1 ).onChange( ( value ) => {

				/* NOTE: renderTarget在创建时一旦指定了samples>0, 后续就算设置为0 也不会更改renderTarget */
				renderTarget.samples = value;
				isDirty = true;

			} );

		}

		function onWindowResize() {

			const w = window.innerWidth;
			const h = window.innerHeight;
			camera.aspect = w / h;
			camera.updateProjectionMatrix();
			renderer.setSize( w, h );
			composer.setSize( w, h );
			isDirty = true;

		}

		function render() {

			requestAnimationFrame( render );

			const now = performance.now();
			if ( now - lastTime < 10 ) return;
			lastTime = now;

			stats.begin();

			if ( isDirty ) {

				// renderer.render( scene, camera );
				composer.render();

			}

			stats.end();

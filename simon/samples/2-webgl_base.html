<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>webgl base</title>
	<link type="text/css" rel="stylesheet" href="../../examples/main.css">
</head>
<body>
	<script type="importmap">
		{
			"imports": {
				"three": "../../src/Three.js",
				"three/addons/": "../../examples/jsm/"
			}
		}
	</script>

	<script type="module">
		import {
			OrthographicCamera,
			PerspectiveCamera,
			Scene,
			WebGLRenderer,
			AxesHelper,
			BoxGeometry,
			RingGeometry,
			MeshBasicMaterial,
			Mesh,
			Euler,
			Quaternion,
			DoubleSide,
		} from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import Stats from 'three/addons/libs/stats.module.js';

		let renderer, scene, camera, controls, stats;
		let mesh;
		let isDirty = true;
		let lastTime = performance.now();

		const width = window.innerWidth;
		const height = window.innerHeight;

		init();
		render();

		function init() {

			initViewer();
			initObjects();
			initGUI();

		}

		function initViewer() {

			camera = new PerspectiveCamera( 45, width / height, 0.1, 1000 );
			// camera = new OrthographicCamera( - width / 2, width / 2, height / 2, - height / 2, 0.1, 1000 );
			camera.position.set( 0, 1, 3 );

			scene = new Scene();
			scene.matrixAutoUpdate = false;
			/* NOTE: 场景中的所有物体需要手动调用 updateMatrixWorld() */
			// scene.matrixWorldAutoUpdate = false;

			const axes = new AxesHelper( 10 );
			axes.matrixAutoUpdate = false;
			// scene.add( axes );

			renderer = new WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0x333333 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( width, height );
			renderer.domElement.style.touchAction = 'none';
			document.body.appendChild( renderer.domElement );

			controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0, 0 );

			stats = new Stats();
			document.body.appendChild( stats.dom );

			controls.addEventListener( 'change', () => isDirty = true );
			// renderer.domElement.addEventListener( 'mousedown', onMouseDown, false );
			// renderer.domElement.addEventListener( 'mousemove', onMouseMove, false );
			// renderer.domElement.addEventListener( 'mouseup', onMouseUp, false );
			window.addEventListener( 'resize', onWindowResize, false );

		}

		function initObjects() {

			/* TODO: 多个mesh共用一个geometry；多个mesh共用一个material */
			const geometry = new BoxGeometry();
			const material = new MeshBasicMaterial( { color: 0x009999 } );
			mesh = new Mesh( geometry, material );
			mesh.name = 'mesh';
			mesh.matrixAutoUpdate = false;
			mesh.updateMatrix();
			// mesh.renderOrder = 2;
			scene.add( mesh );

			const mesh2 = new Mesh( geometry, new MeshBasicMaterial( { color: 0x990099 } ) );
			// const mesh2 = mesh.clone();
			mesh2.name = 'mesh2';
			mesh2.matrixAutoUpdate = false;
			mesh2.position.x = - 2;
			mesh2.updateMatrix();
			/* NOTE: 由于scene.matrixWorldAutoUpdate为false，需要手动更新世界矩阵 */
			// mesh2.renderOrder = 1;
			scene.add( mesh2 );

			const ringGeometry = new RingGeometry( 0.5, 0.51, 32 );
			const mesh3 = new Mesh( ringGeometry, new MeshBasicMaterial( { color: 0x990099, side: DoubleSide } ) );
			mesh3.name = 'mesh3';
			mesh3.matrixAutoUpdate = false;
			mesh3.position.x = 2;
			mesh3.updateMatrix();
			scene.add( mesh3 );

		}

		function initGUI() {

			const gui = new GUI();
			const gui_options = {
				'translate': () => {

					mesh.position.x = 2;
					mesh.updateMatrix();
					/* NOTE: 由于scene.matrixWorldAutoUpdate为false，需要手动更新世界矩阵 */
					mesh.updateMatrixWorld();
					isDirty = true;

				},
				'dispose': () => {

					mesh.geometry.dispose();
					mesh.material.dispose();
					scene.remove( mesh );
					isDirty = true;

				}
			};
			gui.add( gui_options, 'translate' );
			gui.add( gui_options, 'dispose' );

		}

		function onWindowResize() {

			const w = window.innerWidth;
			const h = window.innerHeight;
			camera.aspect = w / h;
			// camera.left = - w / 2;
			// camera.right = w / 2;
			// camera.top = h / 2;
			// camera.bottom = - h / 2;
			camera.updateProjectionMatrix();
			renderer.setSize( w, h );
			isDirty = true;

		}

		let isDragging = false;
		let previousMousePosition = {
			x: 0,
			y: 0
		};

		function onMouseDown() {

			isDragging = true;

		}

		function onMouseMove( e ) {

			const deltaMove = {
				x: e.offsetX - previousMousePosition.x,
				y: e.offsetY - previousMousePosition.y
			};

			if ( isDragging ) {

				const deltaRotationQuaternion = new Quaternion()
					.setFromEuler( new Euler(
						toRadians( deltaMove.y * 0.1 ),
						toRadians( deltaMove.x * 0.1 ),
						0,
						'XYZ'
					) );

				camera.quaternion.multiplyQuaternions( deltaRotationQuaternion, camera.quaternion );

				isDirty = true;

			}

			previousMousePosition = {
				x: e.offsetX,
				y: e.offsetY
			};

		}

		function onMouseUp() {

			isDragging = false;

		}

		function toRadians( angle ) {

			return angle * ( Math.PI / 180 );

		}

		function render() {

			requestAnimationFrame( render );

			const now = performance.now();
			if ( now - lastTime < 10 ) return;
			lastTime = now;

			stats.begin();

			if ( isDirty ) {

				isDirty = false;
				renderer.render( scene, camera );

			}

			stats.end();

		}

		window.renderer = renderer;
		window.scene = scene;
	</script>
</body>
</html>
